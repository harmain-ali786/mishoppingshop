                    <h3>Women's Wear</h3>
                    <button class="btn">Explore</button>
                </div>
            </div>
            <div class="category-card">
                <img src="kids-category.jpg" alt="Kids Clothing">
                <div class="category-overlay">
                    <h3>Kids Wear</h3>
                    <button class="btn">Explore</button>
                </div>
            </div>
            <div class="category-card">
                <img src="accessories-category.jpg" alt="Accessories">
                <div class="category-overlay">
                    <h3>Accessories</h3>
                    <button class="btn">Explore</button>
